    <div id="tabbar-container"></div>

    <script>
      // Load tabbar.html into the div
      fetch("../html/tabbar.html")
          .then((response) => response.text())
          .then((data) => {
              document.getElementById("tabbar-container").innerHTML = data;

              // After loading the tab bar, set up the active tab logic
              const activeTabHref = localStorage.getItem('activeTab');
              const currentPath = window.location.pathname;

              document.querySelectorAll('.tab').forEach(tab => {
                  tab.classList.remove('active');
                  if (tab.getAttribute('href') === activeTabHref || (activeTabHref === '/home/index.html' && tab.getAttribute('href') === '/home/index.html')) {
                      tab.classList.add('active');
                  }
              });

              // If no tab is stored in localStorage, set home as active by default
              if (!activeTabHref) {
                  document.querySelector('.tab[href="/index.html"]').classList.add('active');
              }
          });
  </script>
